<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Update subject</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="subject.description">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-light mr-4" routerLink='/subject'>Cancel</button>
                <button class="btn btn-secondary" (click)="updateSubject()">Update</button>
            </div>

        </div>
    </div>
</div>
