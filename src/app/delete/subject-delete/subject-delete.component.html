<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Delete subject</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Do you want to delete this subject? All posts with this subject will be deleted!</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-5">
            <h5 class="text-center text-info">Subject: {{subject.description}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-info mr-4" routerLink='/subject'>Cancel</button>
            <button class="btn btn-danger" (click)='removeSubject()'>Delete</button>
        </div>
    </div>
</div>
