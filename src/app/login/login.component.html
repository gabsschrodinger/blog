<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Login</h1>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Insert your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Insert your password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">
                            Login
                        </button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        You don't have an account? <a href="">Sign Up</a>
                    </p>

                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg">

        </div>
    </div>
</div>
