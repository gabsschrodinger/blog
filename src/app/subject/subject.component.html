<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink='/home' class="text-white text-left">
                <i class="fas fa-angle-double-left mr-1"></i>
                Home
            </a>

            <h1 class="fs-54 text-center">Subjects</h1>
            <h5 class="fs-18 text-center">See all registered subjects or register a new one!</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='subject.description' type="text" class="form-control" id="description" placeholder="Insert a subject">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='createAndUpdate()'>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h2 class="text-center">All subjects</h2>
        </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th class="text-right">Manage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let i of subjectList'>
                    <th>{{i.id}}</th>
                    <td>{{i.description}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3">Edit</button>
                      <button class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
